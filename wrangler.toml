# Top-level configuration for Cloudflare Pages
name = "andaman-travel-website"
compatibility_date = "2025-04-08" 
compatibility_flags = ["nodejs_compat"]

# Define the static asset directory generated by @cloudflare/next-on-pages
pages_build_output_dir = ".vercel/output/static"

# Environment variable bindings (optional, can also be done in dashboard)
# [vars]
# MY_VAR = "my-value"

# D1 Database binding
[[d1_databases]]
binding = "DB" 
database_name = "database"
database_id = "96ed6730-6597-4715-85b0-7408ac403d31"

# KV Namespace binding (Example)
# [[kv_namespaces]]
# binding = "MY_KV_NAMESPACE"
# id = "your_kv_namespace_id"

# R2 Bucket binding (Example)
# [[r2_buckets]]
# binding = "MY_BUCKET"
# bucket_name = "your-bucket-name"

# Ensure your build command in package.json OR Cloudflare Pages dashboard settings
# correctly uses the `next-on-pages` CLI if you installed it, e.g.:
# "build": "npx @cloudflare/next-on-pages"
# Or just "next build" if relying purely on the automatic framework detection and build.
# The presence of `@cloudflare/next-on-pages` devDependency often triggers the correct build
